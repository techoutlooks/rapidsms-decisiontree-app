{% extends "tree/cbv/list.html" %}

{% load tree_tags %}

{% block list_table %}
  <table class="table table-bordered table-condensed table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Keyword</th>
        <th>First State</th>
        <th># Sessions</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Report</th>
      </tr>
    </thead>
    <tbody>
      {% for survey in object_list %}
        <tr>
          <td>{{ survey.pk }}</td>
          <td>{{ survey.trigger }}</td>
          <td>{{ survey.root_state.question.text }}</td>
          <td>{{ survey.count }}</td>
          <td>
            <a class="edit-link" href="{% tenancy_url 'insert_tree' survey.id %}" title="Edit">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
          </td>
          <td>
            <a href="{% tenancy_url 'delete_tree' survey.id %}">
              <i class="glyphicon glyphicon-remove"></i>
            </a>
          </td>
          <td>
            <a class="report-link" href="{% tenancy_url 'survey-report' survey.id %}" title="Edit">
              <i class="glyphicon glyphicon-search"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock list_table %}
